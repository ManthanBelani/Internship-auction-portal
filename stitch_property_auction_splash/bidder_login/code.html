<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Auction Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2094f3",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
<div class="relative w-full max-w-md mx-auto bg-white dark:bg-[#1A2633] rounded-[3rem] shadow-xl overflow-hidden flex flex-col min-h-[800px] border-[8px] border-gray-900 dark:border-gray-800">
<div class="w-full h-12 flex justify-between items-center px-8 pt-4 select-none">
<span class="text-sm font-semibold text-gray-900 dark:text-white">9:41</span>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-[18px] text-gray-900 dark:text-white">signal_cellular_alt</span>
<span class="material-symbols-outlined text-[18px] text-gray-900 dark:text-white">wifi</span>
<span class="material-symbols-outlined text-[18px] text-gray-900 dark:text-white">battery_full</span>
</div>
</div>
<div class="flex-1 overflow-y-auto overflow-x-hidden pb-8 px-8">
<div class="flex justify-center pt-10 pb-6">
<div class="w-20 h-20 bg-primary/10 rounded-2xl flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-4xl">gavel</span>
</div>
</div>
<div class="flex flex-col items-center text-center space-y-2 mb-10">
<h1 class="text-gray-900 dark:text-white tracking-tight text-3xl font-extrabold leading-tight">Welcome Back!</h1>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal max-w-[280px]">
                Log in to access exclusive live and timed auctions.
            </p>
</div>
<div class="flex flex-col gap-5">
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-gray-200 text-sm font-medium leading-normal ml-1">Email Address</label>
<div class="relative flex w-full items-center rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all">
<div class="pl-4 flex items-center justify-center text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined">mail</span>
</div>
<input class="w-full bg-transparent border-none text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-0 h-12 text-base px-3" placeholder="name@example.com" type="email"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-gray-200 text-sm font-medium leading-normal ml-1">Password</label>
<div class="relative flex w-full items-center rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all">
<div class="pl-4 flex items-center justify-center text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="w-full bg-transparent border-none text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-0 h-12 text-base px-3" placeholder="••••••••" type="password"/>
<button class="pr-4 flex items-center justify-center text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<div class="flex justify-end">
<a class="text-sm font-medium text-primary hover:text-blue-600 transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<button class="w-full bg-primary hover:bg-blue-600 active:bg-blue-700 text-white font-bold text-base h-14 rounded-2xl shadow-lg shadow-blue-500/20 transition-all flex items-center justify-center mt-2">
                Log In
            </button>
<div class="relative flex py-4 items-center">
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 dark:text-gray-500 text-xs font-medium uppercase tracking-wider">OR</span>
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 h-14 rounded-2xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
<div class="w-5 h-5 bg-[url('https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg')] bg-contain bg-no-repeat bg-center"></div>
<span class="text-sm font-semibold text-gray-700 dark:text-gray-200">Google</span>
</button>
<button class="flex items-center justify-center gap-2 h-14 rounded-2xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-gray-900 dark:text-white text-[22px]">ios</span>
<span class="text-sm font-semibold text-gray-700 dark:text-gray-200">Apple</span>
</button>
</div>
</div>
</div>
<div class="w-full py-6 bg-white dark:bg-[#1A2633] border-t border-gray-100 dark:border-gray-800 mt-auto">
<p class="text-center text-sm text-gray-600 dark:text-gray-400">
            Don't have an account? 
            <a class="font-bold text-primary hover:text-blue-600 transition-colors ml-1" href="#">Register</a>
</p>
</div>
<div class="w-full pb-3 flex justify-center bg-white dark:bg-[#1A2633]">
<div class="w-32 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
</div>
</div>
