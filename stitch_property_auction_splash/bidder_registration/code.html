<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Registration</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2094f3",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl">
<div class="sticky top-0 z-20 flex items-center justify-between px-4 py-3 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h2 class="text-base font-bold leading-tight flex-1 text-center pr-10">User Registration</h2>
</div>
<div class="flex-1 overflow-y-auto no-scrollbar px-5 pb-8 pt-2">
<div class="mb-6">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white mb-2">Create Account</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-medium">Join our luxury auction platform for collectibles, electronics, and more.</p>
</div>
<div class="flex justify-center mb-8">
<div class="relative group cursor-pointer">
<div class="size-24 rounded-full bg-slate-200 dark:bg-slate-800 border-4 border-white dark:border-slate-700 overflow-hidden shadow-sm flex items-center justify-center">
<span class="material-symbols-outlined text-4xl text-slate-400 dark:text-slate-500">person</span>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-1.5 border-2 border-white dark:border-background-dark shadow-md flex items-center justify-center transition-transform group-hover:scale-110">
<span class="material-symbols-outlined text-sm font-bold">photo_camera</span>
</div>
</div>
</div>
<form class="space-y-5" onsubmit="event.preventDefault();">
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-900 dark:text-slate-100">Full Name</label>
<div class="relative">
<input class="block w-full rounded-lg border-0 bg-white dark:bg-slate-800 py-3.5 pl-4 pr-4 text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-slate-200 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-shadow" placeholder="e.g. John Doe" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-900 dark:text-slate-100">Email Address</label>
<div class="relative">
<input class="block w-full rounded-lg border-0 bg-white dark:bg-slate-800 py-3.5 pl-4 pr-4 text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-slate-200 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-shadow" placeholder="name@example.com" type="email"/>
<span class="material-symbols-outlined absolute right-4 top-3.5 text-slate-400 text-[20px]">mail</span>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-900 dark:text-slate-100">Mobile Number</label>
<div class="flex shadow-sm rounded-lg ring-1 ring-inset ring-slate-200 dark:ring-slate-700 bg-white dark:bg-slate-800 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary transition-shadow">
<div class="flex items-center pl-3 border-r border-slate-200 dark:border-slate-700 pr-2">
<span class="text-slate-600 dark:text-slate-300 text-sm font-medium">+1</span>
<span class="material-symbols-outlined text-slate-400 text-sm ml-1">expand_more</span>
</div>
<input class="block w-full border-0 bg-transparent py-3.5 pl-3 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="(555) 000-0000" type="tel"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-900 dark:text-slate-100">Password</label>
<div class="relative">
<input class="block w-full rounded-lg border-0 bg-white dark:bg-slate-800 py-3.5 pl-4 pr-10 text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-slate-200 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-shadow" type="password"/>
<button class="absolute right-3 top-3.5 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<div class="flex items-center gap-1.5 mt-2">
<div class="h-1 flex-1 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-1 flex-1 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-1 flex-1 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-1 flex-1 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<span class="text-xs font-medium text-slate-400 ml-2">Strength</span>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-900 dark:text-slate-100">Shipping Address</label>
<textarea class="block w-full rounded-lg border-0 bg-white dark:bg-slate-800 py-3.5 pl-4 pr-4 text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-slate-200 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-shadow resize-none" placeholder="123 Luxury Ave, Suite 100, Beverly Hills, CA 90210" rows="3"></textarea>
</div>
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-900 dark:text-slate-100">Preferred Payment Method</label>
<div class="relative">
<select class="block w-full rounded-lg border-0 bg-white dark:bg-slate-800 py-3.5 pl-4 pr-10 text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-slate-200 dark:ring-slate-700 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-shadow appearance-none">
<option value="">Select a method</option>
<option value="credit-card">Credit / Debit Card</option>
<option value="wire">Bank Wire Transfer</option>
<option value="crypto">Cryptocurrency</option>
<option value="apple-pay">Apple Pay</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-3.5 text-slate-400 pointer-events-none">expand_more</span>
</div>
</div>
<div class="relative flex items-start py-2">
<div class="flex h-6 items-center">
<input aria-describedby="terms-description" class="h-5 w-5 rounded border-slate-300 text-primary focus:ring-primary dark:border-slate-600 dark:bg-slate-700 dark:ring-offset-slate-800" id="terms" name="terms" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-slate-700 dark:text-slate-300" for="terms">I agree to the <a class="font-bold text-primary hover:text-blue-500" href="#">Terms &amp; Conditions</a> and <a class="font-bold text-primary hover:text-blue-500" href="#">Privacy Policy</a>.</label>
</div>
</div>
<div class="pt-2">
<button class="flex w-full justify-center rounded-lg bg-primary px-3 py-4 text-sm font-bold leading-6 text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors" type="button">
                        Register Account
                    </button>
</div>
<div class="text-center pb-6">
<p class="text-sm text-slate-500 dark:text-slate-400">
                        Already have an account? 
                        <a class="font-bold text-primary hover:text-blue-500 transition-colors" href="#">Login</a>
</p>
</div>
</form>
</div>
</div>

</body></html>
